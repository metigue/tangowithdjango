{% extends "base.html" %}


{% block body_block %}
<div class="page-header">
                <h1>Profile</h1>
            </div>
<div>
                <h3>Name:</h3>
		<p>{{ name }}</p>
            </div>

<div>
                <h3>Picture:</h3>
	{% if picture %}
		<p><img src="{{ MEDIA_URL }}{{ pic }}" alt= {{ name }} /></p>
	{% else %}
	<p>No Picture</p>
	{% endif %}
            </div>
<div>
                <h3>Website:</h3>
		<p><a href="{{ site }}">{{ site }}</a></p>
            </div>

{% endblock %}
